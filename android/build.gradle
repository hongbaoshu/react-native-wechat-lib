buildscript {
    if (project == rootProject) {
        repositories {
            google()
            mavenCentral()
            jcenter()
        }

        dependencies {
            classpath 'com.android.tools.build:gradle:3.6.0'
        }
    }
}

apply plugin: 'com.android.library'

def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}

android {
    compileSdkVersion safeExtGet('ReactNativeWechatLib_compileSdkVersion', 30)
    defaultConfig {
      minSdkVersion safeExtGet('ReactNativeWechatLib_minSdkVersion', 16)
      targetSdkVersion safeExtGet('ReactNativeWechatLib_targetSdkVersion', 30)
      versionCode 1
      versionName "1.0"
      ndk {
        abiFilters "armeabi-v7a", "x86"
      }
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }
    lintOptions {
        disable 'GradleCompatible'
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url("$rootDir/../node_modules/react-native/android")
    }
    google()
    mavenCentral()
    jcenter()
}

dependencies {
  api 'com.facebook.react:react-native:+'
  api 'com.tencent.mm.opensdk:wechat-sdk-android:+'
}
